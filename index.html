<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1  id="titulo">Texto</h1>
    <div class="container">
      <div class="mt-4 p-5 bg-primary text-white rounded">
        <div class="mt-4 p-5 bg-primary text-white rounded">
          <h1>Crea tu página de contenido</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="nuevoTitulo()">Título</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="nuevoParrafo()">Párrafo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="crearEnlace()">Enlace</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="imprimir()">Imprimir</a>
            </li>
          </ul>
        </div>
        <div class="col-8">
          <!-- un div  de tipo fila (row) con un textarea -->
          <div class="row">
            <textarea name="" id="texto" rows="8"></textarea>
          </div>
          <!-- un div  de tipo fila (row) con un input -->
          <div class="row">
            <input type="text" id="hrefInput" placeholder="URL" />
            <input type="text" id="textoInput" placeholder="Texto" />
          </div>
          <!-- un div  de tipo fila (row) con un input de tipo file -->
          <div class="row">
            <input type="file" id="imagen" />
          </div>
          <!-- un div con una clase card y un id contenido -->
          <div class="card" id="contenido"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/script.js"></script>
  </body>
</html>
